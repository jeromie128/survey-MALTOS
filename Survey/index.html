<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="index.css">
    <title>Student Survey Form</title>
    <link rel="shortcut icon" href="assets/pagelogo/Surigao_del_Sur_State_University.png">
</head>
<body>
    <div class="mainBG">
        <div class="toptext">
            <h1>Student Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
            <div class="fillup">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email">
                <label for="">Age</label>
                <input type="number" placeholder="Age">
                <label for="" class="role">Which option best describe your current role?</label>
                <select name="" id="">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Employee</option>
                </select>
                <label for="" class="freeCodeCamp">Would you recommend freeCodeCamp to a friend?</label>
                <label for="" class="radiolabel"><input type="radio" class="radioselect">Definitely</label>
                <label for="" class="radiolabel"><input type="radio" class="radioselect">Maybe</label>
                <label for="" class="radiolabel"><input type="radio" class="radioselect">Not sure</label>
                <label for="" class="features" >What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">Ambot</option>
                    <option value="">Secret</option>
                    <option value="">Maybe</option>
                </select>
                <label for="" class="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Front-end Projects</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Back-end Projects</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Data Visualization</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Challenges</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Open Source Community</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Gitter help rooms</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Videos</label>
                <label for="" class="checkboxlabel"><input type="checkbox">City Meetups</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Wiki</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Forum</label>
                <label for="" class="checkboxlabel"><input type="checkbox">Additional Courses</label>
                <label class="commentword" for="">Any comments or suggestions?</label>
                <textarea name="" class="commentarea" cols="20" rows="7" placeholder="Enter you comments here."></textarea>
                <input class="btn" type="button" value="Submit">
            </div>
            <div class="finaltext">
                <h4>North Eastern Mindanao State University</h4>
                <p>Web System & Technology1 <br> A.Y.2021 - 2022</p>
            </div>
        </div>
    </div>
</body>
</html>
